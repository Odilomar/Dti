<!DOCTYPE html>
<html>

<head>
</head>

<body>

    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit()">
        <fieldset>
            <div class="panel panel-primary">
                <div class="panel-heading">{{titulo}} de Produtos</div>

                <div class="panel-body">


                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome">Nome</label>
                        <div class="col-md-8">
                            <input 
                            #nome="ngModel"
                            id="Nome" 
                            name="Nome" 
                            maxlength="30"
                            placeholder="" 
                            [(ngModel)]="produtos.Nome"
                            [class.is-invalid] = "!nome.valid && nome.touched"
                            class="form-control input-md" 
                            required=""
                            type="text">
                        </div>
                    </div>
                    <div *ngIf="!nome.valid && nome.touched" class="invalid-feedback">
                        Preencha o campo nome.
                      </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Qnt">Quantidades</label>
                        <div class="col-md-2">
                            <input 
                            id="qnt" 
                            name="qnt" 
                            placeholder="Apenas números" 
                            [(ngModel)]="produtos.QuantidadeItens"
                            class="form-control input-md"
                            required=""
                            type="text" 
                            maxlength="3"
                            onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;">
                        </div>

                        <label class="col-md-1 control-label" for="Nome">Valor Unitário</label>
                        <div class="col-md-2">
                            <input 
                            id="valor" 
                            name="valor" 
                            placeholder="0,00" 
                            [(ngModel)]="produtos.ValorUnitario"
                            class="form-control input-md"
                            required="" 
                            type="text" 
                            maxlength="10">
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Cadastrar"></label>
                        <button id="Cadastrar" name="Cadastrar" class="btn btn-success btn-sm ml-1"
                            type="submit" [disabled]="!f.valid">Salvar</button>
                        <button id="Cancelar" name="Cancelar" class="btn btn-danger btn-sm ml-1"
                            routerLink="">Cancelar</button>

                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</body>

</html>
