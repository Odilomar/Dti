  <div class="container mt-3">

    <div class="row col-md-0">
        <div class="text-left">
          <button type="button" class="btn btn-success" routerLink="/produtos/criar">Incluir Produto</button>
        </div>
    </div>

    <div class="container mt-2">
    <div class="form-group row">
      <div class="row col-md-0">
            <input 
            id="qnt" 
            name="qnt" 
            placeholder="Insira o código" 
            class="form-control input-md"
            [(ngModel)]="codigo"
            required=""
            (keyup.enter)="getItem(codigo)"
            type="text" 
            maxlength="3"
            onkeypress="if(isNaN(String.fromCharCode(event.keyCode))) return false;">
          </div>
          <div class="form-group mx-sm-4 mb-4">
            <button type="button" class="btn btn-primary mb-2" (click)="getItem(codigo)">Pesquisar</button>
          </div>
        </div>
    </div>

    <div>
      <div class="text-center" *ngIf="!existemProdutos()"> Nenhum Produto cadastrado.</div>
    </div>

    <div class="row mt-1">
      <table class="table table-striped">
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Quantidade Item</th>
              <th>Valor Unitário</th>
            </tr>
          </thead>

            <tbody>
              
            <tr *ngFor="let prod of produtos">
              <td>{{prod.Id}}</td>
              <td>{{prod.Nome}}</td>
              <td>{{prod.QuantidadeItens}}</td>
              <td>R$ {{prod.ValorUnitario}}</td>
              <td>
              <button class="btn btn-danger" (click)="deletaProduto(prod.Id)">Excluir</button>
              <button class="btn btn-success" style="margin-left: 20px;" routerLink="/produtos/criar/{{prod.Id}}">Editar</button>
              </td>
            </tr>
            
            </tbody>
            
            
      </table>
      </div>
      
    </div>
